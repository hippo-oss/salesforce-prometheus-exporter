version: '2.1'

BASE_IMAGE: &BASE_IMAGE docker:17.05.0-ce-git

defaults: &defaults
  working_directory: ~/project
  docker:
    - image: *BASE_IMAGE

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Building Docker Image.
          command: |
            docker build -t salesforce-prometheus-exporter .

  release:
    <<: *defaults
    steps:
      - run:
          command: |
            echo "Publish"
            ls -l
            pwd
            docker images

workflows:
  build-and-release:
    jobs:
      - build
      - release:
          requires:
            - build